#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "localai"
name = "LocalAI"
description.en = "Free, Open Source OpenAI alternative"
description.fr = "Alternative gratuite et open source Ã  l'OpenAI"

version = "2.25.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://localai.io/"
code = "https://github.com/mudler/LocalAI"

[integration]
yunohost = ">= 12.0.0"
helpers_version = "2.1"
architectures = ["amd64"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    prefetch = false
    extract = false
    rename = "local-ai"
    amd64.url = "https://github.com/mudler/LocalAI/releases/download/v2.25.0/local-ai-Linux-x86_64"
    amd64.sha256 = "f6421f701991f1ccbeb136e22b5664f9d2fbdda066b83f9747c8edd49a8825ce"
    arm64.url = "https://github.com/mudler/LocalAI/releases/download/v2.25.0/local-ai-Linux-arm64"
    arm64.sha256 = "b9a13e6ee33bd3102a3465333d952cae1eed09b2280861eca7ed172064f8b7b1"
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true

    [resources.ports]

    [resources.apt]
    packages = "curl, awk, grep, sed"
