#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "localai"
name = "LocalAI"
description.en = " the free, Open Source OpenAI alternative"

version = "2.25.0~ynh1"

maintainers = ["johndoe"]

[upstream]
# NB: Only the "license" key is mandatory. Remove entries for which there's no relevant data
license = "MIT" # you can see the available licenses identifiers list here: https://spdx.org/licenses/
website = "https://localai.io/"
code = "https://github.com/mudler/LocalAI"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["amd64"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    prefetch = false
    extract = false
    rename = "local-ai"
    amd64.url = "https://github.com/mudler/LocalAI/releases/download/v2.25.0/local-ai-Linux-x86_64"
    amd64.sha256 = "f6421f701991f1ccbeb136e22b5664f9d2fbdda066b83f9747c8edd49a8825ce"
    arm64.url = "https://github.com/mudler/LocalAI/releases/download/v2.25.0/local-ai-Linux-arm64"
    arm64.sha256 = "b9a13e6ee33bd3102a3465333d952cae1eed09b2280861eca7ed172064f8b7b1"
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]
    # This will provision/deprovision a unix system user

    [resources.install_dir]
    # This will create/remove the install dir as /var/www/$app
    # and store the corresponding setting $install_dir

    [resources.data_dir]
    # This will create/remove the data dir as /home/yunohost.app/$app
    # and store the corresponding setting $data_dir

    [resources.permissions]
    # This will configure SSOwat permission for $domain/$path/
    # The initial allowed group of user is configured via the init_main_permission question (public=visitors, private=all_users)
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true

    [resources.ports]
    # This will pick a random port for reverse-proxying and store it as the $port setting

    [resources.apt]
    # This will automatically install/uninstall the following apt packages
    # and implicitly define the $phpversion setting as 8.0 (if phpX.Y-foobar dependencies are listed)
    packages = "curl, awk, grep, sed"
