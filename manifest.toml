#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "localai"
name = "LocalAI"
description.en = "Open Source OpenAI alternative"
description.fr = "Alternative open source Ã  l'OpenAI"

version = "3.6.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://localai.io/"
code = "https://github.com/mudler/LocalAI"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64"]
multi_instance = false

ldap = false
sso = false

disk = "3G"
ram.build = "4G"
ram.runtime = "4G"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    prefetch = false
    extract = false
    rename = "local-ai"
    amd64.url = "https://github.com/mudler/LocalAI/releases/download/v3.6.0/local-ai-v3.6.0-linux-amd64"
    amd64.sha256 = "d9c5a8697f365922cf61c69e20f4504aefd4fedcdda8ac6876ae5892f6015e63"
    arm64.url = "https://github.com/mudler/LocalAI/releases/download/v3.6.0/local-ai-v3.6.0-linux-arm64"
    arm64.sha256 = "79b246fd677d0079f54c574fcc13d2ee02f7b00195744b770e913c81cadea35f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = ".*-linux-amd64$"
    autoupdate.asset.arm64 = ".*-linux-arm64$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true

    [resources.ports]

    [resources.apt]
    packages = "curl, awk, grep, sed"
