#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "localai"
name = "LocalAI"
description.en = "Free, Open Source OpenAI alternative"
description.fr = "Alternative gratuite et open source Ã  l'OpenAI"

version = "3.3.2~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://localai.io/"
code = "https://github.com/mudler/LocalAI"

[integration]
yunohost = ">= 12.0.0"
helpers_version = "2.1"
architectures = ["amd64"]
multi_instance = true

ldap = false

sso = false

disk = "3G"
ram.build = "4G"
ram.runtime = "4G"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    prefetch = false
    extract = false
    rename = "local-ai"
    amd64.url = "https://github.com/mudler/LocalAI/releases/download/v3.3.2/local-ai-v3.3.2-linux-amd64"
    amd64.sha256 = "293e128009ec31dfe002a2e8aa968ecb86f76b31677f4d699212a5968dacbaa5"
    arm64.url = "https://github.com/mudler/LocalAI/releases/download/v3.3.2/local-ai-v3.3.2-linux-arm64"
    arm64.sha256 = "40ea15ca8788566f10a857552f668e4aec5259763e1772c3876d60f947cd6a21"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = ".*-linux-amd64$"
    autoupdate.asset.arm64 = ".*-linux-arm64$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true

    [resources.ports]

    [resources.apt]
    packages = "curl, awk, grep, sed"
