#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "localai"
name = "LocalAI"
description.en = "Run Large Language Models (LLM) locally"
description.fr = "Exécutez des modèles linguistiques à grande échelle (LLM) localement"
version = "3.12.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://localai.io/"
code = "https://github.com/mudler/LocalAI"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = false

ldap = false
sso = false

disk = "3G"
ram.build = "4G"
ram.runtime = "4G"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    prefetch = false
    extract = false
    rename = "local-ai"
    amd64.url = "https://github.com/mudler/LocalAI/releases/download/v3.12.0/local-ai-v3.12.0-linux-amd64"
    amd64.sha256 = "fcab6b1c013fc1a817595ff18ddcd4850a01452d34ef43392068c3f1591d3f41"
    arm64.url = "https://github.com/mudler/LocalAI/releases/download/v3.12.0/local-ai-v3.12.0-linux-arm64"
    arm64.sha256 = "06a0a8b3917c978ae31b3bcc206be7af06f7d0442f25a1c44401c437a3d9a451"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = ".*-linux-amd64$"
    autoupdate.asset.arm64 = ".*-linux-arm64$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true

    [resources.ports]

    [resources.apt]
    packages = "curl, awk, grep, sed, pciutils"
