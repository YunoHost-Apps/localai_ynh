#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "localai"
name = "LocalAI"
description.en = "Free, Open Source OpenAI alternative"
description.fr = "Alternative gratuite et open source Ã  l'OpenAI"

version = "3.0.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://localai.io/"
code = "https://github.com/mudler/LocalAI"

[integration]
yunohost = ">= 12.0.0"
helpers_version = "2.1"
architectures = ["amd64"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    prefetch = false
    extract = false
    rename = "local-ai"
    amd64.url = "https://github.com/mudler/LocalAI/releases/download/v3.0.0/local-ai-Linux-x86_64"
    amd64.sha256 = "d1019f6b1ba0267ac81b69283d13c5170b706bf503e72eb68b3a2ed0e97490cd"
    arm64.url = "https://github.com/mudler/LocalAI/releases/download/v3.0.0/local-ai-Linux-arm64"
    arm64.sha256 = "6d0c8a1cbb99fd32cf41e30e4cd5a24c86a1518889f4bc239837aa9026ca1c77"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = ".*-Linux-x86_64$"
    autoupdate.asset.arm64 = ".*-Linux-arm64$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true

    [resources.ports]

    [resources.apt]
    packages = "curl, awk, grep, sed"
