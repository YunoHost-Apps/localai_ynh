#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "localai"
name = "LocalAI"
description.en = "Free, Open Source OpenAI alternative"
description.fr = "Alternative gratuite et open source Ã  l'OpenAI"

version = "2.28.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://localai.io/"
code = "https://github.com/mudler/LocalAI"

[integration]
yunohost = ">= 12.0.0"
helpers_version = "2.1"
architectures = ["amd64"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    prefetch = false
    extract = false
    rename = "local-ai"
    amd64.url = "https://github.com/mudler/LocalAI/releases/download/v2.28.0/local-ai-Linux-x86_64"
    amd64.sha256 = "623e7c201ee1246f8bd157d7dec8e61646bfdd572b0898956e85c28b9f615878"
    arm64.url = "https://github.com/mudler/LocalAI/releases/download/v2.28.0/local-ai-Linux-arm64"
    arm64.sha256 = "4c0bef97654d5cef0056aa3e02c6c4643df31136a653f33f9af4360b890bc26a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = ".*-Linux-x86_64$"
    autoupdate.asset.arm64 = ".*-Linux-arm64$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true

    [resources.ports]

    [resources.apt]
    packages = "curl, awk, grep, sed"
