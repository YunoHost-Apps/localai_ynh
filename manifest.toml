#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "localai"
name = "LocalAI"
description.en = "Run Large Language Models (LLM) locally"
description.fr = "Exécutez des modèles linguistiques à grande échelle (LLM) localement"
version = "3.10.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://localai.io/"
code = "https://github.com/mudler/LocalAI"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = false

ldap = false
sso = false

disk = "3G"
ram.build = "4G"
ram.runtime = "4G"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    prefetch = false
    extract = false
    rename = "local-ai"
    amd64.url = "https://github.com/mudler/LocalAI/releases/download/v3.10.0/local-ai-v3.10.0-linux-amd64"
    amd64.sha256 = "6af72f4c55fd4a9a8f8e914e05d0e7c5823264779f754c57210dfc33a037915a"
    arm64.url = "https://github.com/mudler/LocalAI/releases/download/v3.10.0/local-ai-v3.10.0-linux-arm64"
    arm64.sha256 = "b7b4c5257a7ac7fc7ecfd2f8fb13376442255b8be40a79cc951c28e8ff8107f1"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = ".*-linux-amd64$"
    autoupdate.asset.arm64 = ".*-linux-arm64$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true

    [resources.ports]

    [resources.apt]
    packages = "curl, awk, grep, sed"
